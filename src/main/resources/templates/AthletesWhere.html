<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeehaw</title>
</head>
<body>
<tbody>
<tr th:if="${athleteList.isEmpty()}">
    <td colspan="2"> No athletes found </td>
</tr>
<tr th:each="athlete : ${athleteList}">
    <td><span th:text="${athlete.firstName}"> Title </span></td>
    <td><span th:text="${athlete.lastName}"> Author </span></td><br>
</tr>
</tbody>
</body>
